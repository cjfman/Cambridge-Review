{% macro html(this, kwargs) %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cambridge Map</title>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    #maptitle {
        position: absolute;
        z-index:100000;
        border:2px solid grey;
        padding: 5px;
        padding-bottom: 0px;
        margin-top: 10px;
        border-radius:6px;
        background-color:rgba(255, 255, 255, 1);
        font-size:14px;
        left:40vw;
        top: 10px;
        text-align: center;
    }
    #maptitle:has(.results:empty) {
        display: none;
    }

    #maplegend {
        position: absolute;
        z-index:100000;
        border:2px solid grey;
        background-color:rgba(255, 255, 255, 1);
        border-radius:6px;
        padding-bottom: 10px;
        font-size:14px;
        right: 10px;
        top: 10px;
    }
    #maplegend:has(.results:empty) {
        display: none;
    }

    #mapdisclaimer {
        position: absolute;
        z-index:100000;
        border:2px solid grey;
        padding: 5px;
        border-radius:3px;
        background-color:rgba(255, 255, 255, 1);
        font-size:11px;
        left: 10px;
        bottom: 5px;
        text-align: center;
    }
    #mapdisclaimer:has(.results:empty) {
        display: none;
    }

    #mapcontributions {
        position: absolute;
        z-index:100000;
        border:2px solid grey;
        padding: 10px;
        border-radius:6px;
        background-color:rgba(255, 255, 255, 1);
        padding-bottom: 10px;
        font-size:14px;
        right: 10px;
        bottom: 5px;
        text-align: center;
    }
    #mapcontributions:has(.results:empty) {
        display: none;
    }
  </style>
  <script>
  $(function() {
    $("#maplegend").draggable({
            start: function (event, ui) {
                $(this).css({
                    right: "auto",
                    top: "auto",
                    bottom: "auto"
                });
            }
        });
  });
  </script>
</head>
<body>

<div id='maptitle' class='maptitle'>
    <div class='results'>{{TITLE}}</div>
</div>
<div id='maplegend' class='maplegend'>
    <div class='results'>{{SVG1}}</div>
</div>
<div id='mapcontributions' class='mapcontributions'>
    <div class='results'>{{CONTRIBUTIONS}}</div>
</div>
<div id='mapdisclaimer' class='mapdisclaimer'>
    <div class='results'>{{DISCLAIMER}}</div>
</div>

</body>
</html>
{% endmacro %}
