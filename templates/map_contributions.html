{% macro html(this, kwargs) %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cambridge Map</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    #maptitle {
        position: absolute;
        z-index:9999;
        border:2px solid grey;
        background-color:rgba(255, 255, 255, 1);
        border-radius:6px;
        padding-bottom: 10px;
        font-size:14px;
        top: 20px;
    }
    #maplegend {
        position: absolute;
        z-index:9999;
        border:2px solid grey;
        background-color:rgba(255, 255, 255, 1);
        border-radius:6px;
        padding-bottom: 10px;
        font-size:14px;
        right: 20px;
        top: 20px;
    }
  </style>
  <script>
  $(function() {
    $("#maplegend").draggable({
            start: function (event, ui) {
                $(this).css({
                    right: "auto",
                    top: "auto",
                    bottom: "auto"
                });
            }
        });
  });
  $(function() {
    $("#candidatelegend").draggable({
            start: function (event, ui) {
                $(this).css({
                    right: "auto",
                    top: "auto",
                    bottom: "auto"
                });
            }
        });
  });
  </script>
</head>
<body>

<div id='maplegend' class='maplegend'>
    <div>{{SVG1}}</div>
</div>

</body>
</html>
{% endmacro %}
